<body>
    <h1>
     Is your number is perfect or not?
    </h1>
</body>
<script>


    let number = +prompt("Enter a number");
    let isPerfectNum = false;

    function isPerfectNumber(number) {
        var temp = 0;
        for (var i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                temp += i;
            }
        }

        if (temp === number && temp !== 0) {
            isPerfectNum = true;
            // console.log("It is a perfect number.");

        }

        return isPerfectNum;
    }

    console.log(isPerfectNumber(number))
    document.write(isPerfectNumber(number));
// is_perfect(28);

</script>
